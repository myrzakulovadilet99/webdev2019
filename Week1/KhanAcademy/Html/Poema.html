        <title>Challenge: Write a Poem</title>
        <meta charset="utf-8">

    <body>
    <h1>
        My poem
    </h1>
    <p> 
        Проехав все моря и континенты,
        <br>
        Пускай этнограф в книгу занесет,
        <br>
        Что есть такая нация - студенты,
        <br>
        Веселый и особенный народ! 
    </p>
